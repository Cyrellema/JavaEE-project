<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Celebrites</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="/css/styles.css" media="all"/>
    </head>
    <style>
        h1 {
    font-family: sans-serif;
    font-size: 1.5em;
    text-transform: uppercase;
    color: navy;
    text-align: center;
}

body{
    background-color: bisque;
}
p {
    font-family: sans-serif;
}
input {
    width: 100%;

}
h2{
    font-family: sans-serif;
    font-size: 1em;
    text-transform: uppercase;
    color: rgba(98, 9, 9, 0.651);
    text-align: center;
}

    </style>
    <body>
        		<div class="container">
      <h1>
       Les célébrités de la base
        </h1> 
        <nav>
            <ul>
       <li> <a href="index.html"  data-th-href="@{/}">retourner à l'accueil</a></li>
        </ul>
        </nav>
    </hr>
    <div>
        <h2>
            Ajoutez une nouvelle célébrité à la base
             </h2> 
             <form action="#" method="POST" th:action="@{/addCeleb}" th:object="${celebrite}" modelAttribute="celebrite">
                 <input type="text" name="numCelebrite" placeholder="numéro">
                 <input type="text" name="nom" placeholder="nom">
                 <input type="text" name="prenom" placeholder="prénom">
                 <input type="text" name="nationalite" placeholder="nationalité">
                 <input type="text" name="epoque" placeholder="époque">
                 <input type="submit" value="créez une nouvelle célébrité">
             </form>
         </div>
         <div>
            <h2>
                Modifiez une célébrité de la base
            </h2> 
                 <form action="#" th:method="PUT" th:action="@{/modifCeleb}" th:object="${celebrite}" modelAttribute="celebrite">
                    <input type="text" name="numCelebrite" placeholder="numéro">
                    <input type="text" name="nom" placeholder="nom">
                    <input type="text" name="prenom" placeholder="prénom">
                    <input type="text" name="nationalite" placeholder="nationalité">
                    <input type="text" name="epoque" placeholder="époque">
                     <input type="submit" value="modifiez une célébrité">
                 </form>
             </div>
             <div>
                <h2>
                    Supprimez une célébrité de la base
                </h2> 
                     <form action="#" th:method="DELETE" th:action="@{/suprCeleb}" th:object="${celebrite}" modelAttribute="celebrite">
                         <input type="text" name="numCelebrite" placeholder="numéro de célébrité">
                         <input type="submit" value="supprimez une célébrité">
                     </form>
                 </div>
         <div>
         <h2>
            Liste des célébrités de la base
             </h2> 
            <table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>numéro de célébrité</th>
						<th>nom</th>
						<th>prénom</th>
                        <th>nationalité</th>
                        <th>époque</th>
					</tr>
				</thead>
				<tbody>
					<tr  th:each="celebrite : ${celeb}">
                     <td th:text="${celebrite.numCelebrite}">  </td>
                        <td th:text="${celebrite.nom}">  </td>
                        <td th:text="${celebrite.prenom}">  </td>
                        <td th:text="${celebrite.nationalite}">  </td>
                        <td th:text="${celebrite.epoque}">  </td>
					</tr>
				</tbody>
				
			</table>
    </div>
</body>
</html>
