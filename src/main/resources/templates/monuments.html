<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Monuments</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" type="text/css" href="/css/styles.css" media="all"/>
    </head>
    <style>
        h1 {
    font-family: sans-serif;
    font-size: 1.5em;
    text-transform: uppercase;
    color: navy;
    text-align: center;
}

body{
    background-color: bisque;
}
p {
    font-family: sans-serif;
}
input {
    width: 100%;

}
h2{
    font-family: sans-serif;
    font-size: 1em;
    text-transform: uppercase;
    color: rgba(98, 9, 9, 0.651);
    text-align: center;
}

    </style>
    <body>
        		<div class="container">
      <h1>
       Les monuments de la base
        </h1> 
        <nav>
            <ul>
       <li> <a href="index.html"  data-th-href="@{/}">retourner à l'accueil</a></li>
        </ul>
        </nav>
        
    </hr>
    <div>
        <h2>
            Ajoutez un nouveau monument à la base
             </h2> 
             <form action="#" method="POST" th:action="@{/addMon}" th:object="${monument}" modelAttribute="monument">
                 <input type="text" name="geohash" placeholder="geohash">
                 <input type="text" name="nom" placeholder="nom">
                 <input type="text" name="proprietaire" placeholder="proprietaire">
                 <input type="text" name="typeM" placeholder="type de monument">
                 <input type="float" name="longitude" placeholder="longitude">
                 <input type="float" name="latitude" placeholder="latitude">
                 <input type="text" name="codeInsee" placeholder="code Insee">
                 <input type="submit" value="créez un nouveau monument">
             </form>
         </div>
         <div>
            <h2>
                Modifiez un monument de la base
            </h2> 
                 <form action="#" th:method="PUT" th:action="@{/modifMon}" th:object="${monument}" modelAttribute="monument">
                     <input type="text" name="geohash" placeholder="geohash">
                     <input type="text" name="nom" placeholder="nom">
                     <input type="text" name="proprietaire" placeholder="proprietaire">
                     <input type="text" name="typeM" placeholder="type de monument">
                     <input type="float" name="longitude" placeholder="longitude">
                     <input type="float" name="latitude" placeholder="latitude">
                     <input type="text" name="codeInsee" placeholder="code Insee">
                     <input type="submit" value="modifiez un monument">
                 </form>
             </div>
             <div>
                <h2>
                    Supprimez un monument de la base
                </h2> 
                     <form action="#" th:method="DELETE" th:action="@{/suprMon}" th:object="${monument}" modelAttribute="monument">
                         <input type="text" name="geohash" placeholder="geohash">
                         <input type="submit" value="supprimez un monument">
                     </form>
                 </div>
         <div>
         <h2>
            Liste des monuments de la base
             </h2> 
            <table class="table table-bordered table-striped">
			
				<thead>
					<tr>
						<th>geohash</th>
						<th>nom</th>
						<th>proprietaire</th>
                        <th>type de monument</th>
                        <th>longitude</th>
                        <th>latitude</th>
                        <th>commune</th>
					</tr>
				</thead>
				<tbody>
					<tr  th:each="monument : ${monumen}">
                     <td th:text="${monument.geohash}">  </td>
                        <td th:text="${monument.nom}">  </td>
                        <td th:text="${monument.proprietaire}">  </td>
                        <td th:text="${monument.typeM}">  </td>
                        <td th:text="${monument.longitude}">  </td>
                        <td th:text="${monument.latitude}">  </td>
                        <td th:text="${monument.codeInsee.getCodeInsee()}">  </td> 
					</tr>
				</tbody>
				
			</table>
         </div>
    </div>
</body>
</html>
